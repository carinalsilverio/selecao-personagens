<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./variaveis.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./fontes.css">
    <link rel="stylesheet" href="./animacoes.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character selector</h1>
        </header>
        <section class="selecao-de-personagens">
            <div class="personagem-destaque personagem-jogador-1">
                <img src="./img/ultron.jpg" alt="jogador-1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Ultron</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./img/homem-de-ferro.jpg" alt="personagem-homem-de-ferro">
                </li>
                <li class="personagem " id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./img/capitao-america.jpg" alt="personagem-capitao-america">
                </li>
                <li class="personagem " id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./img/doutor-doom.jpg" alt="personagem-doutor-doom">
                </li>
                <li class="personagem " id="fenix" data-name="Fenix">
                    <span class="tag">1P</span>
                    <img src="./img/fenix.jpg" alt="personagem-fenix">
                </li>
                <li class="personagem " id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./img/hulk.jpg" alt="personagem-hulk">
                </li>
                <li class="personagem " id="nova" data-name="nova">
                    <span class="tag">1P</span>
                    <img src="./img/nova.jpg" alt="personagem-nova">
                </li>
                <li class="personagem " id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./img/thor.jpg" alt="personagem-thor">
                </li>
                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./img/ultron.jpg" alt="personagem-ultron">
                </li>
                <li class="personagem " id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./img/viuva-negra.jpg" alt="personagem-viuva-negra">
                </li>
            </ul>
            <div class="personagem-destaque personagem-jogador-2">
                <img src="./img/ultron.png" alt="jogador-2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>

</html>
